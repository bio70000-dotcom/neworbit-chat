version: '3.8'

services:
  app:
    build: .
    container_name: chat-app
    restart: always
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - MONGO_URL=mongodb://mongo:27017/chat
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./landing:/usr/share/nginx/html
    depends_on:
      - app

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:alpine
    container_name: redis
    restart: always

volumes:
  mongo-data: