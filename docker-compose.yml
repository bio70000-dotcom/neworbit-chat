version: '3.8'

services:
  app:
    build: .
    container_name: chat-app
    restart: always
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - MONGO_URL=mongodb://mongo:27017/chat
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CLOVA_API_KEY=${CLOVA_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./landing:/usr/share/nginx/html
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      - grafana
      - ghost

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:alpine
    container_name: redis
    restart: always

  # ============ 모니터링 스택 ============

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-neworbit2024}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    restart: always
    ports:
      - "9113:9113"
    command:
      - '--nginx.scrape-uri=http://nginx:8081/stub_status'
    depends_on:
      - nginx

  daily-report:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.cron
    container_name: daily-report
    restart: always
    depends_on:
      - prometheus
      - app
      - nginx
      - grafana

  # ============ 블로그 스택 ============

  blog-agent:
    build: ./blog
    container_name: blog-agent
    restart: "no"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
      - GHOST_ADMIN_API_KEY=${GHOST_ADMIN_API_KEY}
      - GHOST_URL=http://ghost:2368
      - REDIS_HOST=redis
    depends_on:
      - ghost
      - redis
    profiles:
      - blog-run

  ghost:
    image: ghost:5-alpine
    container_name: ghost
    restart: always
    ports:
      - "2368:2368"
    environment:
      - url=https://blog.neworbit.co.kr
      - database__client=sqlite3
      - database__connection__filename=/var/lib/ghost/content/data/ghost.db
      - mail__transport=SMTP
      - mail__options__host=mailpit
      - mail__options__port=1025
      - mail__from=noreply@neworbit.co.kr
      - NODE_ENV=production
    volumes:
      - ghost-data:/var/lib/ghost/content
    depends_on:
      - redis
      - mailpit

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: always

volumes:
  mongo-data:
  prometheus-data:
  grafana-data:
  ghost-data: