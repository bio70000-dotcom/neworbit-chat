global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Node.js 채팅 앱 (커스텀 메트릭 + 기본 메트릭)
  - job_name: 'node-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: /metrics

  # 호스트 시스템 메트릭 (CPU, RAM, 디스크, 네트워크)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker 컨테이너별 리소스 사용량
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Nginx 연결/요청 메트릭
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
