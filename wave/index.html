<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave - 전파</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; display: flex; flex-direction: column; }
    .container { max-width: 480px; margin: 0 auto; padding: 16px; flex: 1; display: flex; flex-direction: column; width: 100%; }
    h1 { font-size: 1.5rem; margin: 0 0 8px; background: linear-gradient(90deg, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .sub { color: #94a3b8; font-size: 0.875rem; margin-bottom: 24px; }
    .state { padding: 12px; border-radius: 8px; background: #1e293b; margin-bottom: 16px; font-size: 0.875rem; color: #94a3b8; transition: all 0.4s ease; }
    .state.in { background: #1e3a2f; color: #86efac; }
    .state.sending { background: #1e1b4b; color: #a5b4fc; }
    #sendArea { display: flex; gap: 8px; margin-bottom: 16px; }
    #broadcastInput { flex: 1; padding: 12px 16px; border-radius: 24px; border: 1px solid #334155; background: #1e293b; color: #e2e8f0; font-size: 1rem; outline: none; transition: border-color 0.3s; }
    #broadcastInput:focus { border-color: #6366f1; }
    #broadcastInput::placeholder { color: #64748b; }
    .btn { padding: 12px 20px; border-radius: 24px; border: none; font-weight: 600; cursor: pointer; font-size: 0.9375rem; transition: opacity 0.2s; }
    .btn:active { opacity: 0.7; }
    .btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .btn.primary { background: linear-gradient(135deg, #6366f1, #a855f7); color: white; }
    .btn.secondary { background: #334155; color: #94a3b8; }
    .btn.danger { background: #7f1d1d; color: #fca5a5; }
    #messages { flex: 1; overflow-y: auto; min-height: 200px; max-height: calc(100vh - 260px); padding: 8px 0; scroll-behavior: smooth; }
    .msg { margin-bottom: 12px; padding: 10px 14px; border-radius: 16px; max-width: 85%; animation: msgIn 0.3s ease; }
    .msg.me { margin-left: auto; background: #4338ca; color: white; border-bottom-right-radius: 4px; }
    .msg.partner { background: #1e293b; border: 1px solid #334155; border-bottom-left-radius: 4px; }
    .msg .who { font-size: 0.7rem; color: #94a3b8; margin-bottom: 4px; }
    #chatArea { display: none; flex: 1; flex-direction: column; }
    #chatArea.visible { display: flex; }
    #chatInputRow { display: flex; gap: 8px; margin-top: 12px; }
    #typingIndicator { color: #94a3b8; font-size: 0.8rem; padding: 6px 0; }
    #chatInput { flex: 1; padding: 12px 16px; border-radius: 24px; border: 1px solid #334155; background: #1e293b; color: #e2e8f0; font-size: 1rem; outline: none; }
    #chatInput:focus { border-color: #6366f1; }
    .error { color: #f87171; font-size: 0.875rem; margin-top: 8px; }
    .test-badge { display: inline-block; background: #f59e0b; color: #000; font-size: 0.65rem; font-weight: 700; padding: 2px 6px; border-radius: 4px; margin-bottom: 4px; font-family: monospace; }
    .test-banner { background: #422006; color: #fbbf24; text-align: center; padding: 6px; font-size: 0.75rem; font-weight: 600; }

    /* 테스트 모드 페르소나 선택 */
    .test-select-area { display: none; margin-bottom: 12px; }
    .test-select-area.visible { display: block; }
    .test-select-area label { font-size: 0.8rem; color: #94a3b8; margin-bottom: 4px; display: block; }
    .test-select-area select {
      width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #334155;
      background: #1e293b; color: #e2e8f0; font-size: 0.875rem; outline: none; cursor: pointer;
    }
    .test-select-area select:focus { border-color: #f59e0b; }

    /* 전파 송신 애니메이션 */
    .wave-anim { display: none; text-align: center; padding: 40px 0; }
    .wave-anim.visible { display: block; }
    .wave-anim .ripple-wrap { position: relative; width: 100px; height: 100px; margin: 0 auto 20px; }
    .wave-anim .ripple {
      position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
      margin: -10px 0 0 -10px; border-radius: 50%;
      border: 2px solid #818cf8; opacity: 0;
      animation: ripple 2s ease-out infinite;
    }
    .wave-anim .ripple:nth-child(2) { animation-delay: 0.5s; }
    .wave-anim .ripple:nth-child(3) { animation-delay: 1.0s; }
    .wave-anim .dot {
      position: absolute; top: 50%; left: 50%; width: 12px; height: 12px;
      margin: -6px 0 0 -6px; border-radius: 50%;
      background: linear-gradient(135deg, #818cf8, #c084fc);
      animation: pulse 1.2s ease-in-out infinite;
    }
    .wave-anim .wave-text { color: #94a3b8; font-size: 0.9rem; }
    .wave-anim .wave-text.found { color: #86efac; font-weight: 600; animation: fadeUp 0.5s ease; }

    @keyframes ripple {
      0% { width: 20px; height: 20px; margin: -10px 0 0 -10px; opacity: 0.6; }
      100% { width: 120px; height: 120px; margin: -60px 0 0 -60px; opacity: 0; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
    }
    @keyframes msgIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="test-banner" id="testBanner" style="display:none;">TEST MODE - 페르소나 선택 테스트</div>
  <div class="container">
    <h1>Wave</h1>
    <p class="sub">전파를 보내면 어딘가의 누군가에게 닿아요. 한 번 연결되면 대화를 끝낼 때까지 둘만의 주파수예요.</p>

    <div class="state" id="state">전파를 보내보세요.</div>

    <!-- 테스트 모드: 페르소나 선택 -->
    <div class="test-select-area" id="testSelectArea">
      <label>페르소나 선택</label>
      <select id="personaSelect">
        <option value="0">#1 이준혁 (GPT4oMini / 20대남 / 친구)</option>
        <option value="1">#2 김서연 (GPT4oMini / 20대여 / 상담)</option>
        <option value="2">#3 박도현 (GPT4oMini / 30대남 / 상담)</option>
        <option value="3">#4 하늘 (GPT4oMini / 중립 / 친구)</option>
        <option value="4">#5 최유진 (G2.5Flash / 20대여 / 친구)</option>
        <option value="5">#6 정민수 (G2.5Flash / 20대남 / 정보)</option>
        <option value="6">#7 한소희 (G2.5Flash / 30대여 / 친구)</option>
        <option value="7">#8 이상원 (G2.5Flash / 40대남 / 친구)</option>
        <option value="8">#9 윤지현 (CLOVA / 30대여 / 친구)</option>
        <option value="9">#10 강태우 (CLOVA / 30대남 / 정보)</option>
        <option value="10">#11 박미영 (CLOVA / 40대여 / 상담)</option>
        <option value="11">#12 조영진 (CLOVA / 40대남 / 정보)</option>
        <option value="12">#13 신동현 (Grok / 20대남 / 친구)</option>
        <option value="13">#14 오수빈 (Grok / 30대여 / 친구)</option>
        <option value="14">#15 임재원 (Grok / 30대남 / 상담)</option>
        <option value="15">#16 김은숙 (Grok / 40대여 / 상담)</option>
      </select>
    </div>

    <div id="sendArea">
      <input type="text" id="broadcastInput" placeholder="메시지를 입력하고 전파를 보내요" maxlength="2000" />
      <button type="button" class="btn primary" id="sendBroadcast">전송</button>
    </div>

    <!-- 전파 송신 애니메이션 -->
    <div class="wave-anim" id="waveAnim">
      <div class="ripple-wrap">
        <div class="dot"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
      </div>
      <div class="wave-text" id="waveText">전파를 보내는 중...</div>
    </div>

    <div id="chatArea" class="chatArea">
      <div id="messages"></div>
      <div id="typingIndicator" style="display:none;">상대방이 입력하고 있습니다...</div>
      <div id="chatInputRow">
        <input type="text" id="chatInput" placeholder="메시지..." maxlength="2000" />
        <button type="button" class="btn primary" id="sendChat">보내기</button>
        <button type="button" class="btn danger" id="endBtn">대화 종료</button>
      </div>
    </div>

    <p class="error" id="error"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const stateEl = document.getElementById('state');
    const sendArea = document.getElementById('sendArea');
    const broadcastInput = document.getElementById('broadcastInput');
    const sendBroadcastBtn = document.getElementById('sendBroadcast');
    const chatArea = document.getElementById('chatArea');
    const messagesEl = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const typingEl = document.getElementById('typingIndicator');
    const sendChatBtn = document.getElementById('sendChat');
    const endBtn = document.getElementById('endBtn');
    const errorEl = document.getElementById('error');
    const waveAnim = document.getElementById('waveAnim');
    const waveText = document.getElementById('waveText');
    const testSelectArea = document.getElementById('testSelectArea');
    const personaSelect = document.getElementById('personaSelect');

    const urlParams = new URLSearchParams(window.location.search);
    const isTestMode = urlParams.get('test') === '1';
    if (isTestMode) {
      document.getElementById('testBanner').style.display = 'block';
      testSelectArea.classList.add('visible');
    }

    let socket = null;
    let currentPairId = null;
    let pendingBroadcastText = '';
    let waitingForFirstReply = false;

    function showError(msg) {
      errorEl.textContent = msg || '';
    }
    function scrollToBottom() {
      requestAnimationFrame(() => {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      });
    }
    function addMessage(who, text, personaId) {
      typingEl.style.display = 'none';
      const div = document.createElement('div');
      div.className = 'msg ' + (who === 'me' ? 'me' : 'partner');
      let badge = '';
      if (isTestMode && personaId && who !== 'me') {
        badge = '<span class="test-badge">' + escapeHtml(personaId) + '</span><br>';
      }
      div.innerHTML = badge + '<span class="who">' + (who === 'me' ? '나' : '상대') + '</span><div>' + escapeHtml(text) + '</div>';
      messagesEl.appendChild(div);
      scrollToBottom();
    }
    function escapeHtml(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function setMode(mode) {
      if (mode === 'idle') {
        currentPairId = null;
        waitingForFirstReply = false;
        stateEl.textContent = '전파를 보내보세요.';
        stateEl.classList.remove('in', 'sending');
        sendArea.style.display = 'flex';
        if (isTestMode) testSelectArea.classList.add('visible');
        waveAnim.classList.remove('visible');
        chatArea.classList.remove('visible');
        messagesEl.innerHTML = '';
        sendBroadcastBtn.disabled = false;
      } else if (mode === 'sending') {
        stateEl.textContent = '전파를 보내는 중...';
        stateEl.classList.add('sending');
        stateEl.classList.remove('in');
        sendArea.style.display = 'none';
        testSelectArea.classList.remove('visible');
        waveAnim.classList.add('visible');
        waveText.textContent = '전파를 보내는 중...';
        waveText.classList.remove('found');
        chatArea.classList.remove('visible');
      } else if (mode === 'searching') {
        stateEl.textContent = '주파수를 탐색하고 있어요...';
        waveText.textContent = '주파수를 탐색하고 있어요...';
      } else if (mode === 'found') {
        stateEl.textContent = '응답이 도착했어요!';
        stateEl.classList.remove('sending');
        stateEl.classList.add('in');
        waveText.textContent = '응답이 도착했어요!';
        waveText.classList.add('found');
      } else if (mode === 'in') {
        stateEl.textContent = '누군가와 연결되었어요.';
        stateEl.classList.remove('sending');
        stateEl.classList.add('in');
        sendArea.style.display = 'none';
        testSelectArea.classList.remove('visible');
        waveAnim.classList.remove('visible');
        chatArea.classList.add('visible');
        chatInput.focus();
      }
    }

    function startBroadcastSequence(text) {
      pendingBroadcastText = text;
      sendBroadcastBtn.disabled = true;
      setMode('sending');

      setTimeout(() => {
        setMode('searching');
        setTimeout(() => {
          const payload = { text: pendingBroadcastText };
          if (isTestMode) payload.personaIndex = parseInt(personaSelect.value, 10);
          socket.emit('send_broadcast', payload);
          waitingForFirstReply = true;
        }, 1300);
      }, 1200);
    }

    function connect() {
      socket = io({ transports: ['websocket', 'polling'], query: isTestMode ? { test: '1' } : {} });
      socket.on('connect', () => {
        showError('');
        setMode('idle');
      });
      socket.on('connect_error', () => showError('연결 실패. 새로고침 해보세요.'));

      socket.on('broadcast_delivered', (data) => {
        currentPairId = data.pairId;
      });

      socket.on('broadcast_received', (data) => {
        currentPairId = data.pairId;
        setMode('found');
        setTimeout(() => {
          setMode('in');
          addMessage('partner', data.text || '');
        }, 800);
      });

      socket.on('message', (data) => {
        const text = (data && data.text) || '';
        const pid = data && data._personaId;

        if (waitingForFirstReply) {
          waitingForFirstReply = false;
          setMode('found');
          setTimeout(() => {
            setMode('in');
            addMessage('me', pendingBroadcastText);
            setTimeout(() => {
              addMessage('partner', text, pid);
            }, 400);
          }, 1000);
        } else {
          addMessage('partner', text, pid);
        }
      });
      socket.on('typing', (data) => {
        if (data && data.on) {
          typingEl.style.display = 'block';
        } else {
          typingEl.style.display = 'none';
        }
      });

      socket.on('partner_ended', () => {
        addMessage('partner', '(상대가 대화를 종료했어요)');
        setTimeout(() => setMode('idle'), 1500);
      });
      socket.on('conversation_ended', () => setMode('idle'));
      socket.on('broadcast_error', (data) => {
        showError((data && data.message) || '전송 실패');
        setMode('idle');
      });
    }

    sendBroadcastBtn.addEventListener('click', () => {
      const text = broadcastInput.value.trim();
      if (!text) return showError('메시지를 입력해주세요.');
      showError('');
      const savedText = text;
      broadcastInput.value = '';
      startBroadcastSequence(savedText);
    });
    broadcastInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendBroadcastBtn.click(); });

    sendChatBtn.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (!text || !currentPairId) return;
      socket.emit('wave_message', { pairId: currentPairId, text });
      addMessage('me', text);
      chatInput.value = '';
    });
    chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendChatBtn.click(); });

    endBtn.addEventListener('click', () => {
      if (!currentPairId) return;
      socket.emit('end_conversation', { pairId: currentPairId });
      setMode('idle');
    });

    connect();
  </script>
</body>
</html>
