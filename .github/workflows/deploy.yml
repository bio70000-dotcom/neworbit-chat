name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "."
          target: "/home/ubuntu/chat-app"

      - name: Restart Docker Containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/ubuntu/chat-app
            # GitHub Secrets에서 API 키 주입
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            echo "CLOVA_API_KEY=${{ secrets.CLOVA_API_KEY }}" >> .env
            echo "GROK_API_KEY=${{ secrets.GROK_API_KEY }}" >> .env
            echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> .env
            echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> .env
            echo "CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}" >> .env
            echo "GHOST_ADMIN_API_KEY=${{ secrets.GHOST_ADMIN_API_KEY }}" >> .env
            echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
            echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env
            echo "PEXELS_API_KEY=${{ secrets.PEXELS_API_KEY }}" >> .env
            echo "LOG_VIEWER_ACCESS_CODE=${{ secrets.LOG_VIEWER_ACCESS_CODE }}" >> .env
            echo "LOG_VIEWER_API_KEY=${{ secrets.LOG_VIEWER_API_KEY }}" >> .env
            # 로그 디렉터리 (log.neworbit.co.kr에서 조회)
            mkdir -p /home/ubuntu/chat-app/data/logs
            # 도커 재시작
            sudo docker-compose down
            sudo docker-compose up -d --build
            sudo docker system prune -f # 청소까지 깔끔하게
            # 매일 새벽 4시(KST) 앱 컨테이너 재시작 크론 (로그는 data/logs에 기록)
            (crontab -l 2>/dev/null | grep -v 'daily-restart' ; echo '0 19 * * * cd /home/ubuntu/chat-app && sudo docker-compose restart app >> /home/ubuntu/chat-app/data/logs/daily-restart.log 2>&1 # daily-restart') | crontab -
            # 블로그 에이전트: 하루 3회 실행 (로그는 data/logs에 기록)
            (crontab -l 2>/dev/null | grep -v 'blog-agent' ; echo '30 0 * * * cd /home/ubuntu/chat-app && sudo docker-compose --profile blog-run run --rm blog-agent >> /home/ubuntu/chat-app/data/logs/blog-agent.log 2>&1 # blog-agent'; echo '10 5 * * * cd /home/ubuntu/chat-app && sudo docker-compose --profile blog-run run --rm blog-agent >> /home/ubuntu/chat-app/data/logs/blog-agent.log 2>&1 # blog-agent'; echo '40 9 * * * cd /home/ubuntu/chat-app && sudo docker-compose --profile blog-run run --rm blog-agent >> /home/ubuntu/chat-app/data/logs/blog-agent.log 2>&1 # blog-agent') | crontab -