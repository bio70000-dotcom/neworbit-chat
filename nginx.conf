# ============ SSL 공통 설정 ============
ssl_certificate     /etc/nginx/ssl/origin.pem;
ssl_certificate_key /etc/nginx/ssl/origin-key.pem;
ssl_protocols       TLSv1.2 TLSv1.3;

# 1. 채팅 서비스 (chat.neworbit.co.kr)
server {
    listen 443 ssl;
    server_name chat.neworbit.co.kr;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# 2. 플랫폼 대문 (www.neworbit.co.kr 및 neworbit.co.kr)
server {
    listen 443 ssl;
    server_name neworbit.co.kr www.neworbit.co.kr;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}

# 3. 전파 서비스 (wave.neworbit.co.kr -> Node 앱, / 는 wave 앱)
server {
    listen 443 ssl;
    server_name wave.neworbit.co.kr;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 4. 모니터링 대시보드 (monitor.neworbit.co.kr -> Grafana)
server {
    listen 443 ssl;
    server_name monitor.neworbit.co.kr;

    resolver 127.0.0.11 valid=30s;

    location / {
        set $grafana_upstream http://grafana:3000;
        proxy_pass $grafana_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 5. 블로그 (blog.neworbit.co.kr -> Ghost)
server {
    listen 443 ssl;
    server_name blog.neworbit.co.kr;

    client_max_body_size 50m;
    resolver 127.0.0.11 valid=30s;

    location / {
        set $ghost_upstream http://ghost:2368;
        proxy_pass $ghost_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# 6. HTTP -> HTTPS 리다이렉트 (모든 도메인)
server {
    listen 80;
    server_name *.neworbit.co.kr neworbit.co.kr;
    return 301 https://$host$request_uri;
}

# 7. Nginx 상태 모니터링 (내부 전용 - nginx-exporter가 스크래핑)
server {
    listen 8081;
    server_name localhost;

    location /stub_status {
        stub_status;
        allow 172.16.0.0/12;
        deny all;
    }
}
