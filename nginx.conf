# 1. 채팅 서비스 (chat.neworbit.co.kr)
server {
    listen 80;
    server_name chat.neworbit.co.kr;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# 2. 플랫폼 대문 (www.neworbit.co.kr 및 그냥 neworbit.co.kr)
server {
    listen 80;
    server_name neworbit.co.kr www.neworbit.co.kr;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}

# 3. 모니터링 대시보드 (monitor.neworbit.co.kr -> Grafana)
server {
    listen 80;
    server_name monitor.neworbit.co.kr;

    location / {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 4. Nginx 상태 모니터링 (내부 전용 - nginx-exporter가 스크래핑)
server {
    listen 8081;
    server_name localhost;

    location /stub_status {
        stub_status;
        allow 172.16.0.0/12;  # Docker 내부 네트워크만 허용
        deny all;
    }
}